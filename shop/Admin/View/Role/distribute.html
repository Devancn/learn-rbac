<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>分配权限</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}User_Login.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：角色管理-》分配权限【{$role_info.role_name}】</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                <input type="hidden" value="{$role_info.role_id}" name="role_id">
            <table style="border: 1px solid #eee" cellspacing="0" cellpadding="0" width="100%" class="table_a">
                {foreach $auth_infoA as $k => $v}
                <tr>
                    {literal}
                    <style>
                        .td{
                            border:1px solid #eee;
                        }
                    </style>
                    {/literal}
                    <td style="width:18%" class="td"><input type="checkbox" name="auth_id[]" id="check{$v.auth_id}" value="{$v.auth_id}"><label for="check{$v.auth_id}">{$v.auth_name}</label></td>
                    <td class="td">
                        {foreach $auth_infoB as $key => $val}
                        {if $val.auth_pid === $v.auth_id}
                        <div style="width: 200px;float: left"><input type="checkbox" name="auth_id[]" id="check{$val.auth_id}" value="{$val.auth_id}"><label for="check{$val.auth_id}">{$val.auth_name}</label></div>
                        {/if}
                        {/foreach}
                    </td>
                </tr>
                {/foreach}
            </table>
                <input type="submit" value="分配权限" >
            </form>
        </div>
    </body>
</html>
